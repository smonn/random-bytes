<body>
  <h1>Random Bytes</h1>
  <p>Generate random bytes as a Base64 or hexadecimal string.</p>
  <p>The URL follows the format <code>/bytes/:count/:format</code> where <code>:count</code> is an integer between 1 and 9999 and <code>:format</code> is either <code>base64</code> or <code>hex</code>.</p>
  <h2>Examples</h2>
  <ul>
    <li><a href="/bytes/32/base64">/bytes/32/base64</a></li>
    <li><a href="/bytes/16/hex">/bytes/16/hex</a></li>
  </ul>
</body>
</html>
